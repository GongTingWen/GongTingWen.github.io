		<div class="yesno"><img id="yn"></div>
	</div>
	<div id="page3" class="window">
		<div class="windowbg" style="background-image: url('newyeargame2024_cover.png');"></div>
		<div id="intro" class="windowbg" style="background-image: url('newyeargame2024_cover.png');"></div>
		<div class="windowpressme"><img id="playagainbg" src="newyeargame2024_playagainbg.png"></div>
		<div class="windowpressme"><img id="playagain" onclick="start()" src="newyeargame2024_playagain.png" class="click"></div>
	</div>
	<script>
	  /* 頁面切換邏輯 */
      function showPage(pageNumber) {
		// 先隱藏所有頁面
        var pages = document.querySelectorAll(".window");
        for (var i = 0; i < pages.length; i++) {
          pages[i].style.display = "none";
        }
        // 再顯示指定頁面
        document.querySelector("#page" + pageNumber).style.display = "flex";
      }
      // 初始顯示第一個頁面
	  function dragonfall() {
		var a = getRandomInt(9);
		num = a + 1;
		q = num;
		var imgdragon = document.getElementById("dragon");
		var imgchild = document.getElementById("dragonN");
		var divbuttonbg = document.getElementById("pressmebg");
		var divbutton = document.getElementById("pressme");
		divbuttonbg.style.display = "none";
		divbutton.style.display = "none";
		for (var j = 0; j < 3; j++) {
		  (function(j){
			for (var i = 1; i < 5; i++) {
			  (function(i){
				setTimeout(function () {
				var b = 'newyeargame2024_dragon'+i+'.png';
			    imgdragon.style.backgroundImage = "url(" + b + ")";
		        }, 200 * ((i - 1) + 4 * j));
		      })(i);
		    }})(j);
		}
		setTimeout(function () {
		var c = "newyeargame2024_dragonC" + num + ".png";
        imgdragon.style.backgroundImage = "url(" + c + ")";
		imgchild.style.display = "flex";
		}, 2400);
		for (var k = 1; k < 11; k++) {
		  (function(k){
			setTimeout(function () {
			var d = "newyeargame2024_dragonC_0" + num + k + ".png";
			imgchild.style.backgroundImage = "url(" + d + ")";
		    }, 200 * (k + 11));
		  })(k);
		}
		setTimeout(function () {
		var e = "newyeargame2024_idiom0"+num+".png", f = "newyeargame2024_dragonF_0"+num+"1.png";
		document.getElementById("idiom").style.backgroundImage = "url(" + e + ")";
		document.getElementById("dragonF").style.backgroundImage = "url(" + f + ")";
		for(var n = 1; n < 5; n++){
		  document.getElementById("option"+n).src = "newyeargame2024_option0" + num + "0" + n + ".png";
		  document.getElementById("option"+n+"bg").src = "newyeargame2024_option0" + num + "0" + n + "bg.png";
		}
        showPage(2);
		}, 4400);
		for (var o = 1; o < 11; o++) {
		  (function(o){
			setTimeout(function () {
			var g = "newyeargame2024_dragonF_0" + num + o + ".png";
			document.getElementById("dragonF").style.backgroundImage = "url(" + g + ")";
		    }, 200 * (o + 21));
		  })(o);
		}
		setTimeout(function () {
		var h = "newyeargame2024_say0" + num + ".png"
		document.getElementById("dragonI").style.backgroundImage = "url(" + h + ")";
		document.getElementById("dragonI").style.display = "flex";
		}, 6200);
	  }
	  function yesorno(choose) {
		var yn = document.getElementById("yn");
	    if(choose==answer[q-1]) {
		  yn.src = "newyeargame2024_yes.png";
		  bf("correctSound", 0.2);
		  setTimeout(function() {
		  yn.src = "";
		  p = "newyeargame2024_intro0" + q + ".png"
		  document.getElementById("intro").style.backgroundImage = "url(" + p + ")";
		  showPage(3);
		  }, 1000);
		}else {
		  yn.src = "newyeargame2024_no.png";
		  bf("wrongSound", 1);
		  setTimeout(function(){
		  yn.src = "";
		  }, 1000);
		}
	  }
	  function getRandomInt(max) {
		return Math.floor(Math.random() * max);
	  }
	  function bf(idname, vol) {
		var audio = document.getElementById(idname);
		audio.currentTime = 0;
		audio.volume = vol;
		audio.play();
	  }
	  function start() {
	    q = 0;
		document.getElementById("dragonN").style.display = "none";
	    document.getElementById("dragonI").style.display = "none";
		document.getElementById("pressme").style.display = "flex";
		document.getElementById("pressmebg").style.display = "flex";
		document.getElementById("dragon").style.backgroundImage = "url('newyeargame2024_dragon2.png')";
	    showPage(1);
	  }
	  var q = 0;
	  var answer = [4, 1, 1, 3, 2, 4, 3, 1, 2];
	  document.getElementById("dragonN").style.display = "none";
	  document.getElementById("dragonI").style.display = "none";
	  showPage(1);
	  
    </script>
</body>
</html>
